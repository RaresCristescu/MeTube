spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/postgres
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            ddl-auto: update
        show-sql: true
        database: postgresql
    security:
        filter:
            chain:
                any-request:
                    authorized: permiteAll
                request-matcher:
                    path:
                        pattern: /api/**
                        authenticated: true
            csrf:
                disabled: true 
            cors:
                configurationSource:
                     allowedOrigins: http://localhost:3000
                     allowedMethods: "*"
                     allowedHeaders: "*"
                     allowCredentials: true
                     exposedHeaders: Authorization
                     maxAge: 3600